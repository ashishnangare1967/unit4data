<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Order Page</title>
  <style>
    /* All Your css for Order page goes here  */

    #order-container {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-gap: 10px;
      margin-top: 10px;
      margin-left: 10px;
      margin-right: 10px;
      width: 100%;
    }

    .order-item .image-container img {
      width: 150px;
      height: 150px;
    }
  </style>
</head>

<body>
  <div class="nav">
    <h1>Web Coffee Shop Menu</h1>
    <a href="./index.html">Home</a>
    <a href="./order.html">Ordered</a>
  </div>
  <h1 id="total">
    Your total order value is :- <span id="order-total">0</span>
  </h1>
  <div id="cupon">
    <input type="text" />
    <button>Add Cupon</button>
  </div>
  <div id="order-container">
    <!-- Here Append All the Order Cards here-->
  </div>
</body>
<script>
  const url = `https://dbioz2ek0e.execute-api.ap-south-1.amazonaws.com/mockapi/get-coffee`;
  const orderContainer = document.querySelector("#order-container");
  const orderTotal = document.querySelector("#order-total");
  const cupon = document.querySelector("#cupon");

  // get all the orders
  let orders = JSON.parse(localStorage.getItem("buy"));
  fetch(url)
    .then((response) => {
      return response.json();
    })
    .then((data) => {
      renderOrders(data.data, orders);
    })
    .catch((err) => {
      console.log(err);
    });

  // render all the orders
  function renderOrders(data, orders) {
    let output = "";
    data.forEach((item) => {
      orders.forEach((order) => {
        if (order === item.id) {
          output += `
            <div class="order-item">
                <div class="image-container">
                    <img src="${item.image}" alt="" />
                </div>
                <h3>${item.title}</h3>
                <p>${item.description}</p>
                <div class="price">
                    <h3>Price : ${item.price}</h3>
                </div>
                <div class="quantity" data-price="${item.price}">
                    <button class="minus-btn">-</button>
                    <h3>Quantity : <span class="quantity-val">1</span></h3>
                    <button class="plus-btn">+</button>
                </div>
                <button class="cancel-btn" onclick="cancelItem(${item.id})">Cancel</button>
            </div>
        `;
        }
      });
    });
    orderContainer.innerHTML = output;
    totalPrice();
  }

  // cancel item
  function cancelItem(id) {
    let orders = JSON.parse(localStorage.getItem("buy"));
    orders = orders.filter((order) => order !== id);
    localStorage.setItem("buy", JSON.stringify(orders));
    fetch(url)
      .then((response) => {
        return response.json();
      })
      .then((data) => {
        renderOrders(data.data, orders);
      })
      .catch((err) => {
        console.log(err);
      });
  }

  // increase & decrease quantity
  orderContainer.addEventListener("click", (e) => {
    if (e.target.classList.contains("plus-btn")) {
      let quantityVal = e.target.previousElementSibling.querySelector(
        ".quantity-val"
      );
      quantityVal.textContent++;
      totalPrice();
    } else if (e.target.classList.contains("minus-btn")) {
      let quantityVal = e.target.nextElementSibling.querySelector(
        ".quantity-val"
      );
      if (quantityVal.textContent > 0) {
        quantityVal.textContent--;
        totalPrice();
      }
    }
  });

  // calculate total price
  function totalPrice() {
    let total = 0;
    let quantityVals = document.querySelectorAll(".quantity-val");
    let priceVals = document.querySelectorAll(".quantity");
    quantityVals.forEach((quantityVal, i) => {
      total +=
        parseInt(quantityVal.textContent) * parseInt(priceVals[i].dataset.price);
    });
    orderTotal.textContent = total;
  }

  // add cupon
  cupon.addEventListener("click", (e) => {
    if (e.target.classList.contains("cupon-btn")) {
      let cuponVal = e.target.previousElementSibling.value;
      if (cuponVal === "Masai30") {
        orderTotal.textContent = Math.floor(
          parseInt(orderTotal.textContent) * 0.7
        );
      }
    }
  });
</script>

</html>
